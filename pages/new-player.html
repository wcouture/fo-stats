<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FO Stats</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>

<body>
  <div class="titlebar">Faceoff Stats</div>

  <div class="content">
    <form action="">
      <label for="player-name" name="name-label">Name:</label>
      <input type="text" name="player-name" id="player-name"></input>
      <br>

      <label for="player-number" name="number-label">Number:</label>
      <input type="number" max="99" min="0" name="player-number" id="player-number"></input>
      <br>

      <input id="submit-button" class="button1" type="button" value="Submit"/>
    </form>
    <script src="scripts/new-player.js"></script>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FO Stats</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>

<body>
  <div class="titlebar">Faceoff Stats</div>

  <div class="content" id="page-content">
    <form id="confirm-form" action="">
      <p class="content-header">Are you sure you want to clear data? (this is permanent)</p><br>
      <input type="radio" name="confirm" id="y-confirm" value="yes"></input>
      <label for="y-confirm">Yes</label><br>
      <input type="radio" name="confirm" id="n-confirm" value="no"></input>
      <label for="n-confirm">No</label><br>

      <br>

      <p class="content-header">Type "delete" below to clear data:</p><br>
      <input type="text" name="type-confirm" id="type-confirm"></input>
      <br>

      <input id="submit-button" class="button1" type="button" value="Submit"/>
    </form>
    <script src="scripts/clear-data.js"></script>
  </div>
</body>

</html>
